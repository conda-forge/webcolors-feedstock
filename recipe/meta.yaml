{% set version = "1.10" %}

package:
  name: webcolors
  version: {{ version }}

source:
  fn: webcolors-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/w/webcolors/webcolors-{{ version }}.tar.gz
  sha256: 7b11194c414dcf4b9bd8fb5ceaafc9da183b27430883c62f620589eb79b91b6e

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip

  run:
    - python
    - six

test:
  imports:
    - webcolors

about:
  home: https://github.com/ubernostrum/webcolors
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Library for working with HTML/CSS color formats in Python.

extra:
  recipe-maintainers:
    - jakirkham
